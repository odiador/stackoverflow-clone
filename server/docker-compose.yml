services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amaoverflow-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: development
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev